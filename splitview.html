<!DOCTYPE html>
<html>
<head>
  <title>Active Tab Split - Split View</title>
  <link rel="stylesheet" href="splitview.css">
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #23272f 0%, #181a1b 100%);
      min-height: 100vh;
      color: #e5e7eb;
    }
    h1 {
      margin: 1.5rem 1rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #60a5fa;
      text-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }
    #layout-picker {
      display: none;
      margin: 1rem;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: 1.5px solid #374151;
      background: #23272f;
      font-size: 1rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      color: #e5e7eb;
    }
    #panels {
      margin: 0 auto;
      padding: 1.5rem 0.5rem 2rem 0.5rem;
      max-width: 1600px;
      min-height: 70vh;
      border-radius: 18px;
      background: rgba(36,39,46,0.7);
      box-shadow: 0 4px 32px rgba(37,99,235,0.08);
    }
    .panel {
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(37,99,235,0.07);
      background: #23272f;
      margin: 0.5rem;
      overflow: hidden;
      border: 1.5px solid #374151;
      display: flex;
      flex-direction: column;
    }
    .panel input {
      padding: 0.5rem;
      border: none;
      border-bottom: 1px solid #374151;
      outline: none;
      border-radius: 0;
      font-size: 1rem;
      background: #181a1b;
      color: #e5e7eb;
    }
    .panel-iframe {
      flex: 1;
      width: 100%;
      border: none;
      min-height: 200px;
      background: #181a1b;
      border-radius: 0 0 14px 14px;
    }
    .bottom-note {
      max-width: 900px;
      margin: 2.5rem auto 1.5rem auto;
      background: #23272f;
      color: #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(37,99,235,0.10);
      padding: 1rem 1.5rem;
      font-size: 1.08rem;
      text-align: center;
      border: 1.5px solid #374151;
    }
  </style>
</head>
<body>
  <h1 style="margin:1rem;">Active Tab Split</h1>
  <select id="layout-picker">
    <option value="1">1 Panel</option>
    <option value="2">2 Panels</option>
    <option value="3">3 Panels</option>
    <option value="4">4 Panels</option>
  </select>
  <div id="panels"></div>
  <div class="bottom-note">
    <b>Note:</b> Some sites (like Google, Facebook, etc.) do <b>not</b> allow themselves to be displayed in iframes. If you see a browser error or a sad file icon, please open the site in a new tab.
  </div>
  <script src="splitview.js"></script>
</body>
</html>
